<!DOCTYPE html>
<html>

<head>
	<title>test</title>
</head>

<body>
	<canvas id="canvas" width="1280" height="700" style="cursor: crosshair;"></canvas>
	<script>
		var ctx = canvas.getContext('2d');
		var c = { w: canvas.width, h: canvas.height };
		var m = { x: 0, y: 0, l: false };
		
		ctx.fillStyle = '#818479';
		ctx.fillRect(0, 0, c.w, c.h);
		
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		var masks = [];
		function mask(x, y, w, h) {
			var msk = {
				d: ctx.createImageData(w, h),
				x: x,
				y: y
			};
			for (var i = 0, l = msk.d.data.length; i < l; ++i)
				msk.d.data[i] = (i + 1) % 4 == 0 ? 255 : 0;
			masks.push(msk);
		}
		
		function spray(r) {
			<!-- for (var i = 0; i <= getRandomInt(80, 100); ++i) { -->
			
				<!-- if (getRandomInt(1, 100) <= 5) -->
					<!-- continue; -->
			
				<!-- var x = getRandomInt(-r, r); -->
				<!-- var y = getRandomInt(-r, r); -->
				<!-- var d = Math.sqrt(x * x + y * y); -->
				
				<!-- if (d > r) -->
					<!-- continue; -->
				
				<!-- ctx.fillStyle = 'rgba(211,211,211,' + getRandomInt(10, 35) / 100 + ')'; -->
				<!-- ctx.beginPath(); -->
				<!-- ctx.arc(m.x - 7 - x, m.y - 6 - y, 3 - getRandomInt(0, 2), 0, 2 * Math.PI); -->
				<!-- ctx.fill(); -->
			<!-- } -->
			var f = 1 / r;
			for (var x = -r; x <= r; ++x) {
				for (var y = -r; y <= r; ++y) {
					var d = Math.sqrt(x * x + y * y);
					if (d > r)
						continue;
					ctx.fillStyle = 'rgba(211, 0, 0,' + (1 - d * f) + ')';
					ctx.beginPath();
					ctx.arc(m.x - 7 - x, m.y - 6 - y, 1, 0, 2 * Math.PI);
					ctx.fill();
				}
			}
		};
		
		var om = false;
		function render() {

			if (m.l) {
				spray(20);
				
				<!-- if (om && (om.x != m.x || om.y != m.y)) { -->
					<!-- ctx.strokeStyle = '#f00'; -->
					<!-- ctx.beginPath(); -->
					<!-- ctx.moveTo(om.x, om.y); -->
					<!-- ctx.lineTo(m.x, m.y); -->
					<!-- ctx.stroke(); -->
				<!-- } -->
				
				om.x = m.x;
				om.y = m.y;
			}
			
			for (var i = 0, l = masks.length; i < l; ++i) {
				var msk = masks[i];
				ctx.putImageData(msk.d, msk.x, msk.y);
			}
		
			requestAnimationFrame(render);
		}
		
		canvas.onmousemove = function (e) {
			m.x = e.clientX;
			m.y = e.clientY;
		};
		
		canvas.onmousedown = function (e) {
			if (e.button == 0)
				m.l = true;
		};
		
		canvas.onmouseup = function (e) {
			if (e.button == 0) {
				m.l = false;
				om = false;
			}
		};
		
		canvas.onmouseleave = function (e) {
			m.l = false;
			om = false;
		};
		
		mask(100, 100, 400, 300);
		mask(550, 100, 100, 300);
		
		requestAnimationFrame(render);
	</script>
</body>

</html>
